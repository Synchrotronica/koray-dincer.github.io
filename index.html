    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">

<!-- Placed at the end of the document so the pages load faster -->

<script>
    const korayApplicationTimeInSeconds = 1543846297;

    function updateSeconds() {
        const secondsSinceApplication = Math.round(new Date().getTime() / 1000) - korayApplicationTimeInSeconds;

        // set the content of the element with the ID time to the formatted string
        document.getElementById('seconds-value').innerHTML = [secondsSinceApplication].join(' / ');

        // call this function again in 1000ms
        setTimeout(updateSeconds, 500);
    }

    function updateMinutes() {
        const minutesSinceApplication = Math.round(new Date().getTime() / 1000 / 60 - korayApplicationTimeInSeconds / 60);

        document.getElementById('minutes-value').innerHTML = [minutesSinceApplication].join(' / ');

        setTimeout(updateMinutes, 60000);
    }

    function updateHours() {
        const hoursSinceApplication = Math.round(new Date().getTime() / 1000 / 60 / 60 - korayApplicationTimeInSeconds / 60 / 60);

        document.getElementById('hours-value').innerHTML = [hoursSinceApplication].join(' / ');

        setTimeout(updateHours, 3600000);
    }

    function updateDays() {
        const daysSinceApplication = Math.floor(new Date().getTime() / 1000 / 60 / 60 / 24 - korayApplicationTimeInSeconds / 60 / 60 / 24);

        document.getElementById('days-value').innerHTML = [daysSinceApplication].join(' / ');

        setTimeout(updateDays, 86400000);
    }

    function updateWeeks() {
        const weeksSinceApplication = Math.floor(new Date().getTime() / 1000 / 60 / 60 / 24 / 7 - korayApplicationTimeInSeconds / 60 / 60 / 24 / 7);

        document.getElementById('weeks-value').innerHTML = [weeksSinceApplication].join(' / ');

        setTimeout(updateWeeks, 86400000);
    }

    function updateYearPercentage() {
        const daysSinceApplication = Math.floor(new Date().getTime() / 1000 / 60 / 60 / 24 - korayApplicationTimeInSeconds / 60 / 60 / 24);

        const yearPercentage = (daysSinceApplication / 365) * 100;
        document.getElementById('years-percentage-value').innerHTML = [yearPercentage.toFixed(2)].join(' % ');

        setTimeout(updateDays, 60000);
    }

    updateSeconds();
    updateMinutes();
    updateHours();
    updateDays();
    updateWeeks();
    updateYearPercentage();

</script>
